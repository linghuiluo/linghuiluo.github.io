
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style type="text/css">
      .nav-pills .nav-link{
        font-weight: bold;
        padding-top: 13px;
        text-align: center;
        background: #343436;
        color: #fff;
        border-radius: 30px 30px 0 0;
        height: 50px;
      }
      .nav-pills .nav-link.active{
        background: #fff;
        color: #000;
      }
</style>
{% assign url = page.url|remove:'index.html' %}
<ul class="nav nav-pills" role="tablist">
      {% for link in site.navigation %}
      <li class="nav-item{% if url == link.url %} active{% endif %}">
        <a class="nav-link{% if url == link.url %} active{% endif %}" href="{{link.url}}" title="{{link.title}}">{{link.text}}</a>
      </li>
      {% endfor %}
</ul>
